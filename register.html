<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EmmyAi - Create Account</title>
<style>
  body {
    background: black;
    color: white;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }

  h1 {
    margin-bottom: 15px;
    font-size: 24px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 80%;
    max-width: 350px;
  }

  input {
    padding: 12px;
    border: none;
    border-radius: 6px;
    outline: none;
    font-size: 16px;
  }

  button {
    padding: 12px;
    background: white;
    color: black;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }

  .message {
    margin-top: 20px;
    background: #002244;
    padding: 12px;
    border-radius: 8px;
    display: none;
    width: 80%;
    max-width: 350px;
  }

  #backToLoginBtn {
    margin-top: 10px;
    display: none;
    padding: 10px 18px;
    background: #00aaff;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
  }

  p {
    margin-top: 15px;
  }

  a {
    color: #00aaff;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Create Your EmmyAi Account</h1>

<form id="registerForm">
  <input type="text" id="username" placeholder="Enter Username" required>
  <input type="password" id="password" placeholder="Enter Password" required>
  <button type="submit">Sign Up</button>
</form>

<div class="message" id="successMessage"></div>
<button id="backToLoginBtn" onclick="window.location.href='login.html'">Back to Login</button>

<p>Already have an account? <a href="login.html">Login</a></p>

<script>
  const form = document.getElementById('registerForm');
  const message = document.getElementById('successMessage');
  const backToLoginBtn = document.getElementById('backToLoginBtn');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (localStorage.getItem(username)) {
      message.style.display = "block";
      message.style.background = "#441111";
      message.textContent = "⚠️ Username already exists! Please choose another.";
      backToLoginBtn.style.display = "none";
    } else {
      localStorage.setItem(username, password);
      form.reset();

      message.style.display = "block";
      message.style.background = "#003366";
      message.textContent = "✅ Account successfully created! Go back to Login to access your account.";
      
      backToLoginBtn.style.display = "inline-block";
    }
  });
</script>

</body>
</html>
